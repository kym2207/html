<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>202395008 김유민</title>
    <link rel="stylesheet" type="text/css" href="202395008.css">
</head>
<body>
    <header>
        <div><!--이미지 영역-->
            <img src="img/main.jpg">
        </div>

        <div>  <!--제목 영역-->
            <h1>지금도 그렇고 미래도 소프트웨어 세상입니다!</h1>
            <p>4차 산업혁명을 선도할 소프트웨어 개발 인재를 양성합니다.</p>
        </div>
    </header>

    <nav>
        <a href="introduction.html">학과소개</a> |
        <a href="history.html">학과 연혁</a> |
        <a href="join.html">회원가입</a>
    </nav>

    <section>
        <h2>회원 가입</h2>
        <article>
                <form name="myForm" method="get" action="welcome.html">
                    <!--개인 정보 구역(필수)-->
                    <fieldset>
                        <legend>개인 정보(필수입력)</legend>
                        <ul>
                            <li>
                                <label for="user_id" class="title">아이디</label>
                                <input type="text" name="user_id" id="user_id" required>
                            </li>
                            <li>
                                <label for="user_tel" class="title">비밀번호</label>
                                <input type="password" name="user_pwd" id="user_pwd" maxlength="12" required>    
                            </li>
                        </ul>
                                
                    </fieldset>
                    <!--추가 정보 구역(선택사항)-->
                    <fieldset>
                        <legend>추가 정보(선택사항)</legend>
                        <ul>
                            <li>
                                <label for="user_tel" class="title">전화번호</label>
                                <input type="tel" name="user_tel" id="user_tel">
                            </li>
                            <li>
                                성별 
                                <input type="radio" name="grade" id="grade1" value="남"> 남
                                <input type="radio" name="grade" id="grade2" value="여" checked> 여
                            </li>
                            <li>
                                [신청과목] :
                                <label> 
                                <input type="checkbox" name="ck_c" id="ck_c" value="C_program">
                                C</label>
                                <label>
                                <input type="checkbox" name="ck_python" id="ck_python" value="python">
                                파이썬</label>

                                <label>
                                    <input type="checkbox" name="ck_R" id="ck_R" value="R_program">R
                                </label>
                                <label>
                                    <input type="checkbox" name="ck_app" id="ck_app" value="app_program">앱인벤터
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                    
                    <!--버튼 영역-->
                    <div>
                        <input type="submit" value="가입하기">
                        <input type="reset" value="다시작성">
                    </div>
                </form>
        </article>
    </section>

    <footer>
            <p>컴퓨터공학부 202395008 김유민</p>
    </footer>
</body>
</html>
