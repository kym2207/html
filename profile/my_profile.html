<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>김유민 프로필</title>
</head>
<body>
    <!--프로필 전체 영역-->
    <div id="container">
        <!--프로필 메인 영역-->
        <div id="main">
            <!-- 자기소개 -->
            <section>
                <h1 class="subtitle">Who am I?</h1>
                <p>
                    이름: 김유민 <br>
                    좋아하는거: <strong>게임</strong> <br>
                    싫어하는거: <span style="background-color: darkblue;"><span style="color: aqua;">민초</span></span> <br> 
                    컴공부에 들어온이유: 고등학교때 코딩을 조금 배워봤는데 생각보다 괜찮아서.<br>
                    앞으로 수업에 임하는 본인의 각오: <mark>열심히</mark> 하겠습니다.<br>
                    교수님에게 하고 싶은 말: <strong>열심히 배우겠습니다!</strong>
                    
                </p>
            </section>

             <!-- 성격 -->
             <section>
                <h1 class="subtitle">Personality</h1>
                <ul>
                    <li>장점</li>
                        <ul>
                            <li>성격이 밝다</li>
                            <li>착하다</li>
                            <li>친화력이 좋다</li>
                        </ul>
                    <li>단점</li>
                        <ul>
                            <li>귀찮이즘</li>
                            <li>낯가림</li>
                            <li>집중못함</li>
                        </ul>
                </ul>
            </section>

            <!-- 경력 -->
             <section>
                <h1 class="subtitle">Experience</h1>
            </section>

             <!-- 학력 -->
             <section>
                <h1 class="subtitle">Education</h1>
            </section>
        </div>
    </div>
</body>
</html>
